<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SportsTracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>🏃 SportsTracker – Fitness Log</h1>
    
    <form id="workoutForm">
      <input type="date" id="date" required />
      <input type="text" id="activity" placeholder="Activity (e.g., Running)" required />
      <input type="number" id="duration" placeholder="Duration (minutes)" required min="1"/>
      <button type="submit">Add Workout</button>
    </form>

    <h2>📋 Workout Log</h2>
    <table id="logTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Activity</th>
          <th>Duration (min)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>📊 Weekly Activity Chart</h2>
    <canvas id="activityChart"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
